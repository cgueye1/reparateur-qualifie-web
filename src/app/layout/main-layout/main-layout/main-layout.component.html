<div class="flex h-screen w-full">

  <!-- SIDEBAR AVEC ANIMATION -->
  <div
    class="transition-all h-full z-50 fixed top-0 left-0 bg md:overflow-hidden"
    (click)="$event.stopPropagation()"
    [class.w-72]="sidebarOpen && !isMobile"
    [class.w-0]="!sidebarOpen && !isMobile"
    [class.-translate-x-full]="!sidebarOpen && isMobile"
    [class.translate-x-0]="sidebarOpen && isMobile"
    [class.duration-1000]="!sidebarOpen"
    [class.duration-300]="sidebarOpen"
  >
    <aside class="h-full w-72">
      <app-sidebar  (logoutEvent)="logout()"></app-sidebar>
    </aside>
  </div>

  <!-- CONTENU DROITE -->
  <div
    class="flex flex-col flex-1 transition-all duration-300"
    [class.md:ml-72]="sidebarOpen"
    [class.ml-0]="!sidebarOpen"
  >
    <app-topbar (logoutEvent)="logout()"></app-topbar>


    <div class="flex-1 overflow-auto bg-[#F5F5F5] p-5">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
